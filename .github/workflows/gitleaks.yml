  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: gitleaks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    uses: GraphRapids/python-workflow-standards/.github/workflows/python-gitleaks.yml@main
    secrets: inherit
