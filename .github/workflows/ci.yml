name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-matrix:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest
      - name: Run tests
        run: pytest -q

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: ${{ always() }}
    steps:
      - name: Verify matrix status
        run: |
          if [ "${{ needs.test-matrix.result }}" != "success" ]; then
            echo "Matrix job result: ${{ needs.test-matrix.result }}"
            exit 1
          fi

  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [tests]
    if: ${{ always() }}
    steps:
      - name: Final CI gate
        run: |
          if [ "${{ needs.tests.result }}" != "success" ]; then
            echo "Tests gate result: ${{ needs.tests.result }}"
            exit 1
          fi
