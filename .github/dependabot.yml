version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: UTC
    commit-message:
      prefix: chore(deps)
    labels:
      - dependencies
      - python
    open-pull-requests-limit: 10

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: UTC
    commit-message:
      prefix: chore(actions)
    labels:
      - dependencies
      - github-actions
    open-pull-requests-limit: 10
