name: Feature request
description: Propose an improvement or new capability
title: "[Feature]: "
labels:
  - enhancement
assignees:
  - Faerkeren
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea. Please describe the user problem first, then the proposal.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe your preferred approach
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternatives or tradeoffs considered
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who benefits and how?
